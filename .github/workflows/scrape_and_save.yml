name: Scrape and Save HTML

on:
  # Schedule the action to run at a specific time (e.g., every day at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  # Allow manual execution from the GitHub Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper script
        run: python scrape.py

      - name: Add and Commit Scraped Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Use 'git add .' to add any new or modified files in the repository.
          git add .
          
          # Check if there are any changes to commit.
          # The '|| true' ensures the command doesn't cause the workflow to fail if there's nothing to commit.
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            echo "Committing changes..."
            git commit -m "Automated: Scraped HTML and JSON data from temp-number.com"
            # Push the changes to the 'main' branch.
            git push
          fi
