name: Scrape and Save HTML

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      SCRAPE_URL: "https://temp-number.com/temporary-numbers/Canada/12262433061/1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper every 10 seconds (30 times â‰ˆ 5 min)
        run: |
          for i in {1..30}; do
            echo "Run #$i"
            python scrape.py
            sleep 10
          done

      - name: Show git status (debug)
        run: |
          git status
          git diff --stat

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update scraped data"
          file_pattern: 'data/**'
