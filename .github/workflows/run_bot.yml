name: Run DuckDuckGo Image Gen

on:
  workflow_dispatch: # Allows you to run it manually
  schedule:
    - cron: '0 0 * * *' # Optional: Runs daily at midnight

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome and Driver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run Script
    # We use xvfb to simulate a display for the browser
      run: |
        python main.py

    - name: Upload Generated Images
      uses: actions/upload-artifact@v4
      with:
        name: generated-images
        path: upload/ # This matches your script's output folder
