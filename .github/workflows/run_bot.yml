name: Generate Raw and NoBG Zips

on:
  workflow_dispatch:
    inputs:
      prompts_list:
        description: 'Paste your full prompt list here (e.g., my_prompts = ["a", "b"])'
        required: true
        type: string
      zip_number:
        description: 'Enter the number for the ZIP file (e.g., 1, 2, 3)'
        required: true
        default: '1'
        type: string

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install System Requirements
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb libgl1

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools<58.0.0"
        pip install seleniumbase selenium-stealth opencv-python-headless numpy

    - name: Execute Script
      env:
        USER_PROMPTS: ${{ github.event.inputs.prompts_list }}
        ZIP_NUM: ${{ github.event.inputs.zip_number }}
      run: |
        mkdir -p images remove
        xvfb-run python main.py

    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        
        # 1. Stage the new files
        git add images/*.zip || echo "No images zips"
        git add remove/*.zip || echo "No remove zips"
        
        # 2. Commit (if there are changes)
        git commit -m "Manual batch: ${{ github.event.inputs.zip_number }}" || exit 0
        
        # 3. Retry Loop to handle concurrent runs
        for i in {1..5}; do
          echo "Attempt $i to push..."
          git pull origin main --rebase
          if git push origin main; then
            echo "Push successful!"
            exit 0
          fi
          echo "Push failed due to conflict, retrying in 5 seconds..."
          sleep 5
        done
        
        echo "Failed to push after 5 attempts."
        exit 1
