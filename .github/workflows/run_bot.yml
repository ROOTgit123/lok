name: Generate and Save Images

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the bot to push images to your repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools<58.0.0"
        pip install seleniumbase selenium-stealth requests

    - name: Run Script
      run: |
        mkdir -p images
        xvfb-run python main.py

    - name: Commit and Push Images
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add images/*
        git commit -m "Add newly generated images" || echo "No changes to commit"
        git push
