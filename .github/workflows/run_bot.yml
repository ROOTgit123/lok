name: Run DuckDuckGo Image Gen

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb

    - name: Install Python Dependencies
    # We downgrade setuptools slightly to avoid the "use_2to3" error
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools<58.0.0" 
        pip install seleniumbase selenium-stealth requests piexif beautifulsoup4

    - name: Run Script
      run: |
        xvfb-run python main.py
