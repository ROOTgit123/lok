name: Generate Images Only

on:
  workflow_dispatch:
    inputs:
      prompts_list:
        description: 'Paste your full prompt list here'
        required: true
        type: string
      zip_number:
        description: 'Enter ZIP number'
        required: true
        default: '1'
        type: string

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Requirements
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        pip install seleniumbase selenium-stealth

    - name: Execute Script
      env:
        USER_PROMPTS: ${{ github.event.inputs.prompts_list }}
        ZIP_NUM: ${{ github.event.inputs.zip_number }}
      run: |
        mkdir -p images
        xvfb-run python main2.py

    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add images/*.zip
        git commit -m "Manual batch: ${{ github.event.inputs.zip_number }}" || exit 0
        
        for i in {1..5}; do
          git pull origin main --rebase
          if git push origin main; then
            exit 0
          fi
          sleep 5
        done
